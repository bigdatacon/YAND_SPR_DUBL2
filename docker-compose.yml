#    container_name: nginx_movies
#    volumes:
#      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
#      - ./nginx/conf.d:/etc/nginx/conf.d:ro
#      - static_volume:/data:ro
#    ports:
#      - "80:80"
#    networks:
#      - movies_network
#    depends_on:
#      - django
#
  elastic:
    image: elasticsearch:7.7.0
    container_name: elastic_movies
    env_file:
      - es.env
    ports:
      - "9200:9200"
    networks:
      - movies_network
    depends_on:
      - postgres

  etl:
    build:
      context: pg_to_es
      dockerfile: Dockerfile
    container_name: etl_movies
    networks:
      - movies_network
    command: python etl.py
    depends_on:
      - postgres
      - elastic

volumes:
  db_volume:
  static_volume:

networks:
  movies_network2:
